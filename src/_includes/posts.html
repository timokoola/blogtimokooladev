---
layout: default
prism: true
---

<article class="post">
  <div class="">
    <h2 class="">{{title}}</h2>
    <p class="">
      <time>
        {{ date | readableDate }} by
        <span>{{ author }}</span>
      </time>
    </p>
  </div>
  <p>{{ content | safe }}</p>
</article>

<script src="//unpkg.com/alpinejs" defer></script>
